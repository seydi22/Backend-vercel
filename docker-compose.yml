version: '3.8'

services:
  # Votre Backend Node.js
  backend:
    build: .
    container_name: moov-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "5000:5000"
    # Note : on a enlev√© "depends_on: mongo"
    networks:
      - app-network

  # L'outil n8n
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  n8n_data:
  uploads:
